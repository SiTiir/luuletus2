  <h1>Hämar on päev</h1>

    <p class="verse">

      hämar on päev<br>
      ja taevas nii hall<br>
      lehtedest loobuvad puud<br>

    <p> mul taskus on käed<br>
      kaelas villane sall<br>
      sügisest sosistab tuul<br>
    
     
    <p>kõnnin käimata teed<br>
      otsin viita ja sihti<br>
      õhtuste udude seest<br></p>    
     
     <p>
     peagi jäätuvad veed<br>
     kuid süda jääb lahti<br>
     toidab tahti lootuse leek<br></p>

    <p class="verse"</p>
